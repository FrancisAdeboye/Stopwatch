<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Iceland&family=Kaushan+Script&family=Public+Sans:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="favicon-32x32.png">
</head>
<body>
  <section>
    <h1 class="h1">Stopwatch Timer</h1>
    <div class="container">
      <div class="inner-frame">
        <div class="time">
          <span class="hours">00</span>
          <span class="colon">:</span>
          <span class="minutes">00</span>
          <span class="colon">:</span>
          <span class="seconds">00</span>
          <span class="colon">.</span>
          <span class="milliseconds">00</span>
        </div>
        <hr>
        <div class="buttons">
          <button class="pause-btn">Pause</button>
          <button class="start-btn">Start</button>
          <button class="reset-btn">Reset</button>
        </div>
      </div>
    </div>
  </section>
  <script src="script.js"></script>
</body>
<footer class="footer">Designed by <a class="link" href="wwww.francisadeboye.com">FrancisAdeboye</a>.</footer>
</html>
